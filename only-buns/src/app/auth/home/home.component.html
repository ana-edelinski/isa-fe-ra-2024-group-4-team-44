<div class="content">
  <div class="header">
    <p class="title" [routerLink]="['/']" style="cursor: pointer;">OnlyBuns</p>
    <div class="buttons">
      <button *ngIf="!isLoggedIn" mat-button [routerLink]="['login']">Login</button>
      <button *ngIf="!isLoggedIn" mat-button [routerLink]="['register']">Sign Up</button>
      <button *ngIf="isLoggedIn" mat-button (click)="logout()">Logout</button>
      <button *ngIf="isLoggedIn && roleId === 1"  mat-button (click)="profile()">
        Profile
        <mat-icon>account_circle</mat-icon>  
      </button>
        <button 
          *ngIf="isLoggedIn && roleId === 1"  
          mat-button 
          (click)="chats()"
          class="bunnies-button">
          Bunnies Care
          <mat-icon>local_hospital</mat-icon>  
    </button>
    <button 
      *ngIf="isLoggedIn && roleId === 1"  
      mat-button 
      (click)="userChats()">
      Chats
      <mat-icon>chat</mat-icon>  
    </button>
    </div>
  </div>
  <hr class="divider">
  <div class="main-container">
    <mat-sidenav-container *ngIf="isLoggedIn" class="example-container">
      <mat-sidenav  mode="side" opened>
        <mat-nav-list>
          <a mat-list-item *ngIf="isLoggedIn && roleId === 1 || roleId === 2" (click)="showPosts()">
            <mat-icon>post_add</mat-icon>
            Posts
          </a>
          <a *ngIf="isLoggedIn && roleId === 1" mat-list-item (click)="myPosts()">
            <mat-icon>article</mat-icon>
            My Posts
          </a>

          <a mat-list-item *ngIf="isLoggedIn && roleId === 2" (click)="registeredUsers()"> 
            <mat-icon>group</mat-icon> 
            Users
          </a>

          <a mat-list-item *ngIf="isLoggedIn" (click)="trends()">
            <mat-icon>trending_up</mat-icon> <!-- Ikona za Trends -->
            Trends
          </a>
          <a mat-list-item *ngIf="isLoggedIn && roleId===1 && isBrowse"  (click)="maps()">
            <mat-icon>map</mat-icon> <!-- Ikona za Posts on Map -->
            Posts on Map
          </a>
          <a mat-list-item *ngIf="isLoggedIn && roleId === 2" (click)="analytics()"> <!-- promeniti na Analytics kad se to uradi -->
            <mat-icon>bar_chart</mat-icon> 
            Analytics	
          </a>
        </mat-nav-list>
      </mat-sidenav>
    </mat-sidenav-container>

    <div class="main-content" >   
      <div height="30px" class="tab-buttons" *ngIf="isPostsTabActive()">
        <button  class="buttons" (click)="openDialog()" *ngIf="isLoggedIn && roleId === 1">
          Create post
        <mat-icon>add-circle</mat-icon>
        </button>  

        <button class="buttons" (click)="loadPostStatistics()" *ngIf="isTrendsActive()">Post Statistics</button>
        <button class="buttons" (click)="loadTop5Posts()" *ngIf="isTrendsActive()">Top 5 Posts in Last 7 Days</button>
        <button class="buttons" (click)="loadTop10Posts()" *ngIf="isTrendsActive()">Top 10 Posts of All Time</button>
        <button class="buttons" (click)="loadTop10Users()" *ngIf="isTrendsActive()">Top 10 Users in Last 7 Days</button>

      </div>
      <hr class="divider">

      <router-outlet></router-outlet>

    </div>
  </div>
</div>
