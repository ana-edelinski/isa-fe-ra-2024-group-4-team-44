<div class="content">
  <div class="header">
    <p class="title">OnlyBuns</p>
    <div class="buttons">
      <button *ngIf="!isLoggedIn" mat-button [routerLink]="['login']">Login</button>
      <button *ngIf="!isLoggedIn" mat-button [routerLink]="['register']">Sign Up</button>
      <button *ngIf="isLoggedIn" mat-button (click)="logout()">Logout</button>
      <button *ngIf="isLoggedIn" mat-button (click)="profile()">
        Profile
        <mat-icon>account_circle</mat-icon>  
      </button>
      <button *ngIf="isLoggedIn" mat-button (click)="profile()">
        Chats
        <mat-icon>chat</mat-icon>  
      </button>
    </div>
  </div>
  <hr class="divider">
  <div class="main-container">
    <mat-sidenav-container *ngIf="isLoggedIn" class="example-container">
      <mat-sidenav  mode="side" opened>
        <mat-nav-list>
          <a mat-list-item>
            <mat-icon>post_add</mat-icon>
            Posts
          </a>
          <a mat-list-item >
            <mat-icon>trending_up</mat-icon> <!-- Ikona za Trends -->
            Trends
          </a>
          <a mat-list-item >
            <mat-icon>map</mat-icon> <!-- Ikona za Posts on Map -->
            Posts on Map
          </a>
        </mat-nav-list>
      </mat-sidenav>
    </mat-sidenav-container>

    <div class="main-content" *ngIf="isLoggedIn" >
      <div height="30px" class="tab-buttons">
        <button class="buttons" (click)="createPost()">
          Create post
        <mat-icon>add-circle</mat-icon>
        </button>  
        <button class="buttons"  (click)="myPosts()">
          My Posts
        <mat-icon>post</mat-icon>
        </button>
      </div>
      <hr class="divider">
      <app-post-list></app-post-list>
    </div>
  </div>
</div>
