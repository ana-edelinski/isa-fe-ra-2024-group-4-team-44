  <div class="chat-sidebar">
    <h3 class="sidebar-title">My Chats</h3>

    <button class="new-group-btn" (click)="openCreateGroup()">+ New Group</button>

    <ul class="chat-list">
      <li *ngFor="let chat of chatList">
        <span class="chat-name">{{ chat.name }}</span>
      </li>
    </ul>
  </div>
